<!DOCTYPE html>
<html>
<head>
	<title>Ingrese valor</title>
	<script type="text/javascript">
		var ParImparNulo = function(){
			var valor=parseInt(document.getElementById('valor').value);
			var tipo=(valor%2)?"Impar":"Par";
			document.getElementById("resultado").innerHTML="El numero "+valor+" es tipo:" +tipo;
			return false;
		};
	</script>
</head>
<body>
	<form>
		<input type="text" id="valor" value="" placeholder="introduce un valor numerico">
		<input type="submit" onclick="return ParImparNulo()" value="Par/Impar/Nulo">
	</form>

	<div id="resultado"></div>
</body>
</html>
